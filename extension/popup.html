    .setting-row input {

      color: #fff;

    }
    .progress {
      margin-top: 12px;
      font-size: 12px;
      color: #888;
    }
    .switch {
      position: relative;
      width: 40px;
      height: 20px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #333;
      transition: .3s;
      border-radius: 20px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #1d9bf0;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
  </style>
